services:
  db:
    image: postgres:16-alpine
    container_name: thales_db_dev
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=BZKZoWFFlg1nCGYfpUXi9C1j4LuMB8m8
      - POSTGRES_DB=thales_dev
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d thales_dev"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - internal

networks:
  internal:
    driver: bridge