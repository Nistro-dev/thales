services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ${PROJECT_NAME}_backend_dev
    restart: always
    env_file:
      - ./backend/.env
    depends_on:
      db:
        condition: service_healthy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.${PROJECT_NAME}-api-dev.rule=Host(`${API_DOMAIN}`)"
      - "traefik.http.routers.${PROJECT_NAME}-api-dev.entrypoints=websecure"
      - "traefik.http.routers.${PROJECT_NAME}-api-dev.tls.certresolver=letsencrypt"
      - "traefik.http.services.${PROJECT_NAME}-api-dev.loadbalancer.server.port=3000"
    networks:
      - web
      - internal

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: https://${API_DOMAIN}/api
    container_name: ${PROJECT_NAME}_frontend_dev
    restart: always
    depends_on:
      - backend
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.${PROJECT_NAME}-dev.rule=Host(`${FRONTEND_DOMAIN}`)"
      - "traefik.http.routers.${PROJECT_NAME}-dev.entrypoints=websecure"
      - "traefik.http.routers.${PROJECT_NAME}-dev.tls.certresolver=letsencrypt"
    networks:
      - web

  db:
    image: postgres:16-alpine
    container_name: ${PROJECT_NAME}_db_dev
    restart: always
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - internal

networks:
  web:
    external: true
  internal:
    driver: bridge